<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact — CoreHRX</title><meta name="description" content="Contact CoreHRX"/>
<style>
:root{--bg:#071028;--glow:#4fd1ff;--muted:#99a6b3}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,#051227,#071028);color:#eaf3fb}
a{color:var(--glow)}
header{position:fixed;left:0;right:0;top:0;padding:14px 24px;z-index:999}
.center{padding:120px 20px;max-width:900px;margin:0 auto}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:12px}
footer{padding:36px 24px;text-align:center;color:var(--muted)}
</style>
</head>
<body>
<header id="site-header"><div style="max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 24px"><div style="display:flex;align-items:center;gap:12px"><img src="/mnt/data/A_digital_vector_graphic_features_the_logo_of_Core.png" style="width:64px"><div style="font-weight:700">CoreHRX</div></div>
<nav class="nav"><a href="index.html">Home</a><a href="products.html">Products</a><a href="services.html">Services</a><a href="careers.html">Careers</a><a class="cta" href="contact.html" style="background:linear-gradient(90deg,var(--glow),#6fc3ff);color:#041025;padding:9px 12px;border-radius:8px">Request Demo</a></nav></div></header>

<main>
  <section class="center">
    <h1>Contact CoreHRX</h1>
    <p style="color:var(--muted)">Reach out for demo, sales or support.</p>
    <div class="card" style="margin-top:18px">
      <form action="https://formsubmit.co/info@corehrx.in" method="POST" style="display:flex;flex-direction:column;gap:10px">
        <input type="hidden" name="_subject" value="Contact - CoreHRX">
        <input name="Name" placeholder="Full name" required style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#eaf3fb">
        <input name="Email" placeholder="Email" type="email" required style="padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#eaf3fb">
        <textarea name="Message" placeholder="Message" style="min-height:120px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#eaf3fb"></textarea>
        <button type="submit" style="background:linear-gradient(90deg,var(--glow),#6fc3ff);border:none;padding:12px;border-radius:10px;color:#041025;font-weight:700">Send Message</button>
      </form>
      <p style="color:var(--muted);margin-top:12px">Email: <a href="mailto:info@corehrx.in">info@corehrx.in</a> • Ahmedabad</p>
    </div>
  </section>

  <footer><div style="max-width:1100px;margin:24px auto;padding:16px;color:var(--muted);text-align:center">© CoreHRX • Ahmedabad</div></footer>
</main>

<script>
const header=document.getElementById('site-header');window.addEventListener('scroll',()=>header.classList.toggle('solid',window.scrollY>18));
</script>
</body></html>
