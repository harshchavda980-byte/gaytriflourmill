<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Services — CoreHRX</title><meta name="description" content="Services CoreHRX"/>
<style>
:root{--bg:#071028;--glow:#4fd1ff;--muted:#99a6b3}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,#051227,#071028);color:#eaf3fb}
a{color:var(--glow)}
header{position:fixed;left:0;right:0;top:0;padding:14px 24px;z-index:999}
.nav-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
.center{padding:120px 20px;max-width:1100px;margin:0 auto}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:12px}
footer{padding:36px 24px;text-align:center;color:var(--muted)}
</style>
</head>
<body>
<header id="site-header"><div class="nav-inner"><div style="display:flex;align-items:center;gap:12px"><img src="/mnt/data/A_digital_vector_graphic_features_the_logo_of_Core.png" style="width:64px"><div style="font-weight:700">CoreHRX</div></div>
<nav class="nav"><a href="index.html">Home</a><div class="dropdown" data-dd><button class="trigger">Products ▾</button><div class="menu"><a href="myco.html">MyCo</a><a href="crm.html">CRM</a></div></div><a href="services.html">Services</a><a href="contact.html">Contact</a><a class="cta" href="contact.html" style="background:linear-gradient(90deg,var(--glow),#6fc3ff);color:#041025;padding:9px 12px;border-radius:8px">Request Demo</a></nav></div></header>

<main>
  <section class="center">
    <h1>Services</h1>
    <p style="color:var(--muted)">Implementation, integrations, managed payroll and support — tailored to your business.</p>
    <div class="card" style="margin-top:18px">
      <h3>What we offer</h3>
      <ul style="color:var(--muted)"><li>Implementation & data migration</li><li>Payroll management & compliance</li><li>API integrations & custom workflows</li></ul>
    </div>
  </section>

  <footer><div style="max-width:1100px;margin:24px auto;padding:16px;color:var(--muted);text-align:center">© CoreHRX • Ahmedabad</div></footer>
</main>

<script>
const header=document.getElementById('site-header');window.addEventListener('scroll',()=>header.classList.toggle('solid',window.scrollY>18));
document.querySelectorAll('[data-dd]').forEach(dd=>{const btn=dd.querySelector('.trigger'); if(!btn) return; const isTouch=('ontouchstart' in window)||navigator.maxTouchPoints>0; if(isTouch){btn.addEventListener('click',e=>{e.preventDefault(); dd.classList.toggle('open');});}});
document.addEventListener('click',e=>{ if(!e.target.closest('[data-dd]')) document.querySelectorAll('[data-dd].open').forEach(d=>d.classList.remove('open'));});
</script>
</body></html>
